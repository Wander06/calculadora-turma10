<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <header id="cabecalho">
        <p id="tituloDoCabecalho">Calculadora</p>
    </header>
    <div class="dropdown">
        <button class="dropbtn">Histórico</button>
        <div class="dropdown-content">
            <a class="b" onclick="ultimoNumeroHistorico()">Ver último numero</a>
            <a class="b" onclick="todoHistorico()">Ver todo o Histórico</a>
            <a class="b" onclick="primeiroNumeroHistorico()">Ver o primeiro número</a>
            <a class="b" onclick="limparHistorico()">Limpar histórico</a>
        </div>
    </div>
    <div id="layoutCalculadora">
        <div id="bordaDoDisplay">
            <p id="displaySecundario"></p>
            <div id="display">
                <input type="text" id="input">
            </div>
        </div>
        <div id="tecladoCalculadora">
            <p id="assinatura">Wander</p>
            <table>
                <tr>
                    <td><button class="minibutton" onclick="inserirNumero('abre')">(</button></td>
                    <td></td>
                    <td></td>
                    <td><button class="minibutton" onclick="inserirNumero('fecha')">)</button></td>
                </tr>
                <tr>
                    <td><button class="minibutton" onclick="apagarUltimoNumero()"><</button></td>
                    <td><button class="minibutton" onclick="numeroPrimo()">P</button></td>
                    <td><button class="minibutton" onclick="porcentagem()">%</button></td>
                    <td><button class="minibutton" onclick="trocaSinal()">+/-</button></td>
                </tr>
                <tr>
                    <td><button class="buttonClear" onclick="limpar()">C</button></td>
                    <td><button class="button" onclick="inserirNumero('**')">^</button></td>
                    <td><button class="button" onclick="raiz()">√</button></td>
                    <td><button class="button" onclick="inserirNumero('/')">÷</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="inserirNumero(7)">7</button></td>
                    <td><button class="button" onclick="inserirNumero(8)">8</button></td>
                    <td><button class="button" onclick="inserirNumero(9)">9</button></td>
                    <td><button class="button" onclick="inserirNumero('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="inserirNumero(4)">4</button></td>
                    <td><button class="button" onclick="inserirNumero(5)">5</button></td>
                    <td><button class="button" onclick="inserirNumero(6)">6</button></td>
                    <td><button class="button" onclick="inserirNumero('-')" >-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="inserirNumero(1)">1</button></td>
                    <td><button class="button" onclick="inserirNumero(2)">2</button></td>
                    <td><button class="button" onclick="inserirNumero(3)">3</button></td>
                    <td><button class="button" onclick="inserirNumero('+')" >+</button></td>
    
                </tr>
                <tr>
                    <td><button class="button" onclick="inserirNumero('0')">0</button></td>
                    <td><button class="button" onclick="inserirNumero('.')">.</button></td>
                    <td><button class="buttonResult" onclick="resultado()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="historico">
        <h1 id="tituloHistorico"></h1>
        <p id="textoHistorico"></p>
    </div>
</body>
</html>
